name: Выгрузка в main

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-22.04
    outputs:
      isRelease: ${{ steps.release-please.outputs.releases_created }}
      version: ${{ steps.release-please.outputs.version }}
      tag: ${{ steps.release-please.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          token: ${{ secrets.GH_TOKEN }}
          config-file: .github\please-release\config.json
          manifest-file: .github\please-release\manifest.json
  to-release:
    if: ${{ needs.release-please.outputs.isRelease == 'true' }}
    uses: ./.github/workflows/release.yml
    with:
      version: ${{ needs.release-please.outputs.version }}
      tag: ${{ needs.release-please.outputs.tag }}